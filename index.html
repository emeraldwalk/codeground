<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Emeraldwalk Codeground</title>
	<link rel="stylesheet/less" type="text/css" href="https://cdn.rawgit.com/emeraldwalk/codeground/master/less/emeraldwalk.code_playground.less">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.3/ace.js" type="text/javascript" charset="utf-8"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/typescript/1.8.7/typescript.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
	<script src="https://rawgit.com/emeraldwalk/codeground/master/out/emeraldwalk.code_playground.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.6.0/less.min.js"></script>
</head>

<body ng-app="simpleSampleModule">
	<h1>Codeground Sample</h1>
	<p>This sample shows .less and .ts compilation components with angular.js support.</p>
	<div ng-controller="SimpleController as vm">
		<div class="pull-left">
			<div class="split-editor">
				<ew-ace-editor source="vm.htmlOutput"></ew-ace-editor>
				<ew-less-editor on-compile="vm.lessOutput = value"></ew-less-editor>
			</div>
			<!--<div class="split-editor">
				<ew-ace-editor mode="css" source="vm.lessOutput"></ew-ace-editor>
			</div>-->
			<div class="split-editor">
				<ew-ts-editor on-compile="vm.tsOutput = value"></ew-ts-editor>
				<ew-js-editor source="vm.tsOutput"></ew-js-editor>
			</div>
		</div>
		<div class="pull-left output">
			<ew-code-sample module-name="codeSampleModule"
			                module-dependencies="['emeraldwalk.code-playground']"
							css-content="vm.lessOutput"
							js-content="vm.tsOutput"
							html-content="vm.htmlOutput"></ew-code-sample>
		</div>
	</div>
</body>

</html>
