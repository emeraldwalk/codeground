<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Basic TypeScript Compilation</title>
	<link rel="stylesheet/less" type="text/css" href="../less/emeraldwalk.code_playground.less">
	<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.3/ace.js" type="text/javascript" charset="utf-8"></script>-->
	<script src="../lib/ace.js"></script>
	<script src="../node_modules/typescript/lib/typescript.js"></script>
	<script src="../bower_components/jquery/dist/jquery.js"></script>
	<script src="../bower_components/angular/angular.js"></script>
	<script src="../out/emeraldwalk.code_playground.js"></script>

	<script src="../bower_components/less/dist/less.min.js"></script>
</head>

<body ng-app="simpleSampleModule">
	<div ng-controller="SimpleController as vm">
		<ew-code-sample xjs-urls="['../bower_components/less/dist/less.min.js']"
						xstyle-urls="['../less/emeraldwalk.code_playground.less']"
						css-content="vm.cssOutput"
						js-content="vm.tsOutput"
						html-content="vm.htmlOutput"></ew-code-sample>
		<div class="split-editor">
			<ew-ace-editor source="vm.htmlOutput"></ew-ace-editor>
			<ew-ace-editor mode="less" source="vm.cssOutput"></ew-ace-editor>
		</div>

		<div class="split-editor">
			<ew-ts-editor on-compile="vm.tsOutput = value"></ew-ts-editor>
			<ew-js-editor source="vm.tsOutput"></ew-js-editor>
		</div>
	</div>
</body>

</html>
